<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>バスでここに行けるよ</title>
    
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css' rel='stylesheet' />
    
  </head>
  
  <body>
    <h1>バスでここに行けるよ</h1>
    <div id='map' style='width: 100%; height: 600px;'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ2l2ZXR0aSIsImEiOiJjazZ4Y3BrNXEwN2phM2RwZjY3eTV6MXhmIn0.bhZ0q02Vs04TAPFGeV9g0w';
var map = new mapboxgl.Map({
container: 'map',
center: [127.798,26.336],
zoom: 12,
style: 'mapbox://styles/givetti/ck6xe5cbc19yb1iqebbkqy7cz'
});
</script>
    // Navigation Control
map.addControl(
 new mapboxgl.NavigationControl(), 'top-left'
);
// Geolocation Control
map.addControl(new mapboxgl.GeolocateControl({
  positionOptions: {
    enableHighAccuracy: true
  },
  trackUserLocation: true
}));
    
    
  </body>
</html>
